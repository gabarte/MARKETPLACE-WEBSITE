<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
.logo a {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-decoration: none;
    color: #000;
}
button a {
    color: #000;
    background-color: white;
    
}
.header button a {
    border: none;
}
header{
    width: 100%;

    height: 70px;

    background-color: #fcfcfc;

    padding: 10px;

    display: flex;

    align-items: center;

    flex-wrap: wrap;

  
    top: 0;
    z-index: 999;
    justify-content: space-evenly;
}

.menu{
    list-style: none;

    display: flex;
}

.menu li a{
    color: #000000;

    display: block;
    text-decoration: none;
    border-radius: 10px;
    padding: 10px;

    margin-left: 10px;

}
.menu li a:hover{
    color: #657791;

    display: block;
    text-decoration: none;

    background-color:#dadada ;

    margin-left: 10px;
}

#pesquisa{
    border-radius: 10px;
}
/* Fim do header */


/* Começo do nav */
.Container-Categoria {
    background-color: #c7c7c7;
    height: 80px;
    width: auto;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    text-align: center;
    
}
.Container-Categoria img {
    max-width: 50px;
}
.Container-Categoria button {
    background-color: #c7c7c7;
    border-style: none;
    height: 70px;
}
.Container-Categoria p {
    color: rgb(70, 59, 73);
    font-weight: bold;
    font-size: 15px;
}
/* footer */
footer{
    width: 100%;
    height: 70px;
    background-color: #fcfcfc;
    padding: 10px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 50px;
}
    * {
      box-sizing: border-box;
    }
    .ad-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .ad-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #075e54;
    }

    .ad-form label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    .ad-form input[type="text"],
    .ad-form input[type="number"],
    .ad-form select,
    .ad-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    .ad-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .ad-form input[type="submit"] {
      padding: 10px 20px;
      background-color: #075e54;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>

<body>
  <div class="ad-form">
    <h2>Cadastro de Anúncio</h2>
    <form>
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required>

      <label for="category">Categoria:</label>
      <input type="text" id="category" name="category" required>

      <label for="price">Preço:</label>
      <input type="number" id="price" name="price" required>

      <label for="description">Descrição:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="condition">Condição:</label>
      <select id="condition" name="condition">
        <option value="new">Novo</option>
        <option value="used">Usado</option>
      </select>

      <label for="image">Imagem:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <input type="submit" value="Cadastrar">
    </form>
  </div>
